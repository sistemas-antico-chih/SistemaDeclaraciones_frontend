<div mat-dialog-content class="cuerpo">
  Recuerde Guardar la información del registro,<br/>
  dando clic en el botón correspondiente.
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close *ngIf="data.falseText">{{ data.falseText }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ data.trueText }}</button>
</mat-dialog-actions>
